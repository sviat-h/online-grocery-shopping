server:
  port: 8080

spring:
  datasource:
    platform: org.hibernate.dialect.PostgreSQL9Dialect
    url: jdbc:postgresql://localhost:5432/online-grocery-shopping_DB
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: validate
