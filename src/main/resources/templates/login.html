<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container mt-3">
<h2>Sign In</h2>
    <div class="text-danger" th:if="${param.error}">
        Invalid username or password.
    </div>
    <div class="text-danger"  th:if="${param.logout}">
        You have been logged out.
    </div>

<form th:action="@{/login}" method="post">
    <div class="mb-1"><label class="form-label col-sm-3"> User Name : <input class="form-control" type="text" name="username"/> </label></div>
    <div class="mb-1"><label class="form-label col-sm-3"> Password: <input class="form-control" type="password" name="password"/> </label></div>
    <div class="mb-1"><input class="btn btn-primary" type="submit" value="Log In"/></div>
</form>

<h2 class="mt-3" th:inline="text">Not registered yet?</h2>
<a th:href="@{/registration}">
    <input class="btn btn-primary" type="submit" value="Register now"/>
</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
